<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Acceso Seguro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #0f0;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            background: #0a0a0a;
            border: 2px solid #0f0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-header {
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }

        .terminal-output {
            min-height: 300px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .line {
            margin: 5px 0;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-line {
            display: flex;
            align-items: center;
        }

        .prompt {
            margin-right: 10px;
            color: #0f0;
        }

        #userInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            caret-color: #0f0;
        }

        .success {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .error {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }

        .warning {
            color: #ffff00;
        }

        .door-animation {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            ═══ REPUBLIC SECURITY TERMINAL ═══
        </div>
        <div class="terminal-output" id="output">
            <div class="line">System initialized...</div>
            <div class="line">Connecting to secure network...</div>
            <div class="line success">Connection established.</div>
            <div class="line">─────────────────────────────────</div>
            <div class="line">Enter access code to proceed:</div>
        </div>
        <div class="input-line">
            <span class="prompt">></span>
            <input type="password" id="userInput" autofocus autocomplete="off">
            <span class="blink">█</span>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const userInput = document.getElementById('userInput');
        const correctPassword = 'REPUBLIC2001';
        let attempts = 0;
        const maxAttempts = 5;

        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = 'line ' + className;
            line.textContent = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function openDoor() {
            addLine('─────────────────────────────────');
            addLine('Password correct!', 'success');
            addLine('Verifying credentials...', 'success');
            
            setTimeout(() => {
                addLine('Access granted.', 'success');
                addLine('Door opening...', 'success');
                
                setTimeout(() => {
                    const doorAnim = document.createElement('div');
                    doorAnim.className = 'door-animation success';
                    doorAnim.innerHTML = '▓▓▓▓▓░░░░░▓▓▓▓▓';
                    output.appendChild(doorAnim);
                    
                    let count = 0;
                    const interval = setInterval(() => {
                        count++;
                        if (count === 1) doorAnim.innerHTML = '▓▓▓▓░░░░░░▓▓▓▓';
                        if (count === 2) doorAnim.innerHTML = '▓▓▓░░░░░░░░▓▓▓';
                        if (count === 3) doorAnim.innerHTML = '▓▓░░░░░░░░░░▓▓';
                        if (count === 4) doorAnim.innerHTML = '▓░░░░░░░░░░░░▓';
                        if (count === 5) {
                            doorAnim.innerHTML = '░░░░░░░░░░░░░░';
                            clearInterval(interval);
                            setTimeout(() => {
                                addLine('Welcome, Commander.', 'success');
                                addLine('May the Force be with you.', 'success');
                            }, 500);
                        }
                    }, 200);
                }, 1000);
            }, 1000);
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = userInput.value.trim();
                addLine('> ' + '*'.repeat(input.length));
                
                if (input === correctPassword) {
                    userInput.disabled = true;
                    openDoor();
                } else {
                    attempts++;
                    const remaining = maxAttempts - attempts;
                    
                    addLine('─────────────────────────────────');
                    addLine('Access denied. Invalid code.', 'error');
                    
                    if (remaining > 0) {
                        addLine(`Attempts remaining: ${remaining}`, 'warning');
                        
                        if (attempts >= 3) {
                            addLine('Warning: Multiple failed attempts detected.', 'warning');
                        }
                        
                        addLine('─────────────────────────────────');
                        addLine('Enter access code to proceed:');
                    } else {
                        addLine('─────────────────────────────────');
                        addLine('LOCKDOWN INITIATED', 'error');
                        addLine('Terminal access blocked.', 'error');
                        addLine('Contact system administrator.', 'error');
                        userInput.disabled = true;
                    }
                }
                
                userInput.value = '';
            }
        });

        userInput.focus();
    </script>
</body>
</html>
